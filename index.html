<!--HTML (type !Enter for boilerplate)-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--linking css sheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--heading functionality-->
    <h1>Image Search</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <!--front page images-->
    <div class="search-results">
        <!--image 1-->
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1704071085149-2dd6f2e0a37a?q=80&w=3003&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Starry Night Sky">
            <a href="https://unsplash.com/photos/the-night-sky-with-stars-above-a-mountain-O71npBgVnsI"
                target="-blank">Starry Night Sky</a>
        </div>

        <!--image 2-->
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1702568347252-7a14ed5ee31b?q=80&w=2888&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Duck Swimming in Ocean">
            <a href="https://unsplash.com/photos/a-lone-duck-swimming-in-the-middle-of-the-ocean-EGMZJU1SS7g"
                target="-blank">Duck Swimming in Ocean</a>
        </div>

        <!--image 3-->
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1704534268274-6d2f1e380ee2?q=80&w=2946&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Half Moon in Dark Blue Sky">
            <a href="https://unsplash.com/photos/a-half-moon-in-a-dark-blue-sky-9Z1Ima3P3ww" target="-blank">Half Moon
                in Dark Blue Sky</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>

    <!--linking js script -->
    <script src="script.js"></script>

</body>

</html>
